  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(#cfe7ff, #d5edff);
    font-family: Arial, sans-serif;
  }

  #eye-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .eye {
    width: 200px;
    height: 200px;
    background: white;
    border-radius: 50%;
    border: 8px solid #000;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    box-shadow: inset 0 -20px 30px rgba(0,0,0,0.1), 0 0 25px rgba(0,0,0,0.15);
    animation: blink 6s infinite;
  }

  .pupil {
    width: 60px;
    height: 60px;
    background: #000;
    border-radius: 50%;
    position: relative;
    animation: look-around 4s infinite ease-in-out;
  }

  .pupil::after {
    content: "";
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 8px;
    left: 8px;
  }

  .eyelid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #cfe7ff;
    border-radius: 50%;
    transform-origin: top;
    transform: scaleY(0);
    animation: eyelid-blink 6s infinite;
    pointer-events: none;
  }

  @keyframes look-around {
    0% { transform: translate(0,0); }
    25% { transform: translate(20px, -10px); }
    50% { transform: translate(-15px, 10px); }
    75% { transform: translate(10px, 5px); }
    100% { transform: translate(0,0); }
  }

  @keyframes blink {
