<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DuoKid</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #dce9ff, #ffffff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .eye {
      width: 220px;
      height: 220px;
      margin: 20px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #e4d7ff, #b38dff);
      animation: pulse 3s infinite ease-in-out;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px rgba(140, 82, 255, 0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    h1 {
      margin-top: 0;
      font-size: 34px;
      font-weight: bold;
      color: #333;
    }

    .chatbox {
      background: #eef2ff;
      padding: 20px;
      border-radius: 15px;
      min-height: 260px;
      text-align: left;
      font-size: 18px;
      line-height: 1.45;
      overflow-y: auto;
    }

    .msg {
      padding: 10px 14px;
      margin-bottom: 10px;
      max-width: 85%;
      border-radius: 12px;
    }

    .bot {
      background: #d6d9ff;
      color: #1c1c3a;
    }

    .user {
      background: #c8f7d1;
      color: #145228;
      margin-left: auto;
    }

    .button {
      margin-top: 20px;
      padding: 14px 24px;
      background: #5d6bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }

    .button:hover {
      background: #4855d5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="eye" id="eye"></div>
    <h1>DuoKid</h1>

    <div class="chatbox" id="chatbox">
      <div class="msg bot">DuoKid: Dotknij mojego oka i porozmawiaj ze mną.</div>
    </div>

    <button class="button" onclick="startVoice()">Mów do DuoKid</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(msg, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendTextToAPI(text) {
      try {
        const response = await fetch("/api/duokid", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userText: text })
        });

        const data = await response.json();
        return data.reply || "Brak odpowiedzi";
      } catch (err) {
        return "Błąd połączenia z serwerem.";
      }
    }

    function startVoice() {
      if (!("webkitSpeechRecognition" in window)) {
        addMessage("DuoKid: Twój telefon nie wspiera rozpoznawania głosu.", "bot");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "pl-PL";
      recognition.start();

      recognition.onresult = async function (event) {
        const text = event.results[0][0].transcript;
        addMessage("Ty: " + text, "user");

        addMessage("DuoKid: Myślę...", "bot");

        const reply = await sendTextToAPI(text);
        addMessage("DuoKid: " + reply, "bot");
      };
    }

    document.getElementById("eye").addEventListener("click", startVoice);
  </script>
</body>
</html>
