<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoKid</title>

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #cfe7ff, #d7e9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 10px;
            font-size: 42px;
            color: #333;
            font-weight: 700;
        }

        .hero-img {
            width: 240px;
            height: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .chat-box {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .btn {
            background: #6a7dff;
            color: white;
            font-size: 22px;
            padding: 15px 40px;
            border: none;
            border-radius: 40px;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(100, 120, 255, 0.5);
            transition: 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #8090ff;
        }
    </style>
</head>
<body>

    <!-- OBRAZEK DUOKID -->
    <img src="duokid.jpeg" alt="DuoKid" class="hero-img" />

    <h1>DuoKid</h1>

    <div class="chat-box">
        <p style="font-size: 20px; color: #555;">
            Dotknij mnie i porozmawiaj ze mnÄ….
        </p>
    </div>

    <button class="btn">Porozmawiaj</button>

</body>
</html>
